
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Maddox | Strategic Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #001233;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        #error-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff4444;
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
            display: none;
            font-size: 12px;
            border-bottom: 2px solid white;
        }
        #root:empty::after {
            content: "INITIALIZING SYSTEM...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            letter-spacing: 0.5em;
            color: #D4AF37;
            text-transform: uppercase;
            font-size: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
    <!-- Diagnostic Script -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText = 'DIAGNOSTIC ERROR: ' + msg + ' (Line: ' + lineNo + ')';
            return false;
        };
        window.addEventListener('unhandledrejection', function(event) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText = 'PROMISE ERROR: ' + event.reason;
        });
    </script>

  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>

</html>
